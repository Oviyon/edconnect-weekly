<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="css/bootstrap.min.css">    
    </header>

    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">        
        <a class="navbar-brand" href="#">Project Explorer</a>
            <form class="form-inline my-2 my-lg-0">
                <label class="sr-only" for="searchForm"></label>
                  <input type="text" class="form-control mr-sm-2" id="searchForm" placeholder="Search Projects">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form> 
                <a class="nav-link navbar-brand" href="">Submit</a>
                <div class="collapse navbar-collapse" id="project-explorer"></div>
            <a class="nav-link navbar-brand" href="register.html">Sign up <span class="sr-only">(current)</span></a> 
            <a class="nav-link navbar-brand" href="login.html">Login <span class="sr-only">(current)</span></a> 
            </nav>
    <main>
        <div class="container">
        <div class="w-auto p-3">  
            <h1>
                Signup
                </h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                <label for="first name" class="form-label">Firstname</label>
                <input type="text" class="form-control" placeholder="First name"  name="firstName">
                    </div> 
                    <div class="form-group col-sm-6">     
                <label for="last name" class="form-label">Lastname</label>
                <input type="text" class="form-control" placeholder="Last name" name="lastName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="email" class="col-form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Your Email address" name="email">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="password" class="col-form-label">Password</label>
                <input type="password" class="form-control" placeholder="Your password" name="password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="program" class="col-form-label">Program</label>
                <select name="program" class="form-control">
                    <option selected>Choose...</option>
                    <option value="computer_science">Computer Science</option> 
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                </select> 
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="matric number" class="col-form-label">Matric Number</label>
                        <input type="text" placeholder="eg. 14/2021" class="form-control" name="matricNumber">
                    </div>
                    <div class="form-group col-sm-2">
                        <label for="graqduation year" class="col-form-label">Graduation Year:</label>
                        <select name="graduationYear" class="form-control">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2030</option>
                    </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            </form>
        
    
 <br>
    </main>

    <footer class="text-muted">
        <div class="container">
            <div class="row">
              <div class="col-md-12">  
                      <div class="card mb-4 box-shadow bg-light">
                          <div class="container">
                              <p class="float-right text-body">.Edconnect</p>
                              <p class="float-right">Project Explorer &copy; 2020</p>
                          </div>
                  </div>
              </div>
          </div>
       </footer>
</html>
